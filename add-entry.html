<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>My Time Sheet</title>
    <meta name="description" content="Tracking my time">
    <meta name="author" content="Ray Vafa">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <form id="time_entry-form" action="save.php" method="post" role="form">
        <div class="form-group">
            <label for="entry_date">Entry date: </label>
            <input type="date" name="entry_date" id="entry_date" class="form-control">
        </div>
        <div class="form-group">
            <label for="start_time">Start time: </label>
            <input type="time" name="start_time" id="start_time" class="form-control">
        </div>
        <div class="form-group">
            <label for="end_time">End time: </label>
            <input type="time" name="end_time" id="end_time" class="form-control">
        </div>
        <div class="form-group">
            <label for="launch_duration">Launch duration: </label>
            <input type="time" name="launch_duration" id="launch_duration" class="form-control">
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default">Result</button>
        </div>
    </form>
    <br/><br/>
    <div class="list-group">
        <a href="index.html" class="list-group-item">Go back</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
